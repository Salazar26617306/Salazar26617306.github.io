<!-- index.html -->
<html>
  <head>
    <style>
      hover-video-player:not(:defined) {
        /* Hide the hover-video-player element until the component is loaded and defined
            so we can avoid getting a flash of unstyled content */
        display: none;
      }

      hover-video-player img[slot="paused-overlay"] {
        object-fit: cover;
      }
    </style>
    <script type="module" src="https://unpkg.com/hover-video-player"></script>
  </head>
  <body>
    <hover-video-player>
      <video src="https://dms.licdn.com/playlist/vid/D4E05AQEnyZxpYJBVzQ/mp4-720p-30fp-crf28/0/1691912006255?e=1692540000&v=beta&t=ZGlEaTUZQtKrqjAnlkuaOsf1YjcktaUMgLYaD0BK-dc" muted loop playsinline></video>
      <img
        src="https://media.licdn.com/dms/image/D4E05AQEnyZxpYJBVzQ/videocover-high/0/1691912002820?e=1692540000&v=beta&t=_uBEk-TIRHO8wcfmcSacZSR2GHOID_NieP9GA-OOd3Y"
        slot="paused-overlay"
      />
    </hover-video-player>
  </body>
</html>
